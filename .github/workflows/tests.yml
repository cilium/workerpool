name: Tests

on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
    - master
    - v*

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.15.8, 1.16.0]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Format
      run: test -z $(gofmt -l .)
    - name: Build
      run: go build
    - name: Vet
      run: go vet
    - name: Run unit tests
      run: go test -v -race -cover
