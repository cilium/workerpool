name: Tests

on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
    - master
    - v*

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.15, 1.18, 1.19]
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Run static checks
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.48.0
        args: --config=.golangci.yml --verbose
        skip-cache: true
    - name: Build
      run: go build
    - name: Run unit tests
      run: go test -v -race -cover
