name: Run static checks and unit tests

on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
    - master
    - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16.0'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Format
      run: test -z $(gofmt -l .)
    - name: Build
      run: go build
    - name: Vet
      run: go vet
    - name: Run unit tests
      run: go test -v -race -cover
